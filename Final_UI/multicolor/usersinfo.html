    <section class="userinfo">
        <div class="container">
            <div class="row">
                <form action="">
                    <div>
                        <h1>개인정보 수정</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                            <label for="photo"><b>Profile Photo</b></label>
                            <h4>프로필 수정  <img class="dropdown header-ico" src="https://s3.amazonaws.com/uifaces/faces/twitter/GavicoInd/128.jpg" alt="images/profile.png"></h4>
                        <br>                  
                            <div class="form-group container text-center">
                                <img class="img-circle center-block" id="currentProfile" style=" width: 150px; height: 150px;" onclick="modupload()" />
                                <input type="file" id="modfileUpLoad" name="modfileUpLoad" onchange="profileimgmodify()">
                            </div>
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" value="" readonly>

                        <label for="nickname"><b>Nickname</b></label>
                        <input type="text" placeholder="닉네임" name="nickname" value="">

                        <label for="password"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <label for="password-repeat"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                       
                       

                        <center>
                            <button type="submit" class="confirm">확인</button>
                            <button type="submit" class="cancel">취소</button></center>
                    </div>

                </form>
            </div>
        </div>

    </section>
